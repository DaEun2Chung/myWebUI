<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폼</title>
</head>
<body>
    <form method="post" action="http://localhost:8000">
        <input type="text" name="myname" size = "30" value="이름 입력"><p></p>
        <input type="password" name="mypw" size = "30" value="비밀번호" maxlength="5">
        <p></p>
        체크박스는 중복선택이 가능해 name 이 모두 다르게 설정함<p></p>
        <input type="checkbox" name="cb1" checked>c++
        <input type="checkbox" name="cb2" >javascript
        <input type="checkbox" name="cb3" >java
        <input type="checkbox" name="cb4" >python
        <p></p>
        name이 같으면 하나의 그룹이라는 의미
        <input type="radio" name="myRadio" checked>예
        <input type="radio" name="myRadio" >아니오
        <p></p>

        <input type ="submit" value="전송"><p></p>
        이미지 버튼 <input type="image" src="./images/images.jpeg">
        <p></p>
        <select>
            <option value="">당신의 세대는 </option>
            <option value="10">10대 </option>
            <option value="20" selected>20대 </option>
            <option value="30">30대 </option>
            <option value="40">40대 </option>
            <option value="50">50대 </option>
            <option value="60">60대 </option>
        </select>
        <p></p>
        <input type="file" name="myname">
        <p></p>
    </form>

로그인할때는 post 방식으로 해야 개인정보가 url 로 안넘어간다.

</body>
</html>
