    <title>선택자</title>
    <style>
        h1{
            color : red;
        }
        h2 {
            color: #dbdb1a;
        }
        .apple {
            color: darkseagreen;
        }
        .pink {
            color: plum;
        }
        #grape {
            color: mediumpurple;
        }

    </style>
</head>
<body>
    <h1 class="apple">사과</h1>
    <h1 class="pink">복숭아</h1>
    <h2>바나나</h2>
    <h1 class="apple">파인애플</h1>
    <h1 class="pink">딸기</h1>
    <h1 class="apple" id="grape">포도</h1>
클래스 문법은 여러 요소를 그룹으로 묶어 스타일을 적용할때
